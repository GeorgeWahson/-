<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>品牌管理系统</title>
    <style>
        .el-table .warning-row {
            background: oldlace;
        }

        .el-table .success-row {
            background: #f0f9eb;
        }


        .content-header {

            position: relative;

            padding: 15px 15px 0 15px;

            /* margin-top: 70px; */

        }
    </style>

</head>
<body>
<div id="app">

    <div class="content-header">

        <h1>品牌管理系统</h1>

    </div>

    <hr color="green">
    <!--搜索表单-->
    <el-form :inline="true" :model="brand" class="demo-form-inline">
        <!--brand.statusStr 相当于前面加个get &ndash;&gt; brand.getStatusStr()-->
        <el-form-item label="当前状态">
            <el-select v-model="brand.status" placeholder="当前状态">
                <el-option label="所有状态" value=""></el-option>  <!--清空选择-->
                <el-option label="启用" value="1"></el-option>
                <el-option label="禁用" value="0"></el-option>
            </el-select>
        </el-form-item>

        <el-form-item label="企业名称">
            <el-input v-model="brand.companyName" placeholder="企业名称" clearable></el-input>
        </el-form-item>

        <el-form-item label="品牌名称">
            <el-input v-model="brand.brandName" placeholder="品牌名称" clearable></el-input>
        </el-form-item>

        <el-form-item>
            <el-button type="info" @click="reback">清空搜索条件</el-button>
        </el-form-item>

        <el-form-item>
            <el-button type="primary" @click="onSubmit">查询</el-button>
        </el-form-item>
    </el-form>

    <el-row>
        <el-button type="danger" plain @click="deleteByIds">批量删除</el-button>
        <el-button type="primary" plain @click=" brand.status = 1; checkStatusValue(); dialogVisible = true;">新增
        </el-button>
    </el-row>

    <br>

    <!--添加数据对话框表单-->
    <el-dialog
            title="新建品牌"
            :visible.sync="dialogVisible"
            width="35%"
            @close="clearAfter"
            :close-on-click-modal="false"
            :close-on-press-escape="false"
            :show-close="false">

        <el-form ref="addForm" :model="brand" label-width="110px" :rules="rules">
            <el-form-item label="品牌名称：" prop="brandName">
                <el-input v-model="brand.brandName" clearable></el-input>
            </el-form-item>

            <el-form-item label="企业名称：" prop="companyName">
                <el-input v-model="brand.companyName" clearable></el-input>
            </el-form-item>

            <el-form-item label="排序：" prop="ordered">
                <el-input v-model="brand.ordered" type="number" max="9999" placeholder="请输入1-9999之内的整数" min="1"
                          clearable></el-input>
            </el-form-item>

            <el-form-item label="备注：" prop="description">
                <el-input type="textarea" v-model="brand.description"></el-input>
            </el-form-item>


            <el-form-item label="状态：">
                <el-switch
                        v-model="switchValue"
                        :active-value="1"
                        :inactive-value="0"
                        active-color="#13ce66"
                        inactive-color="#ff4949"
                        active-text="启用"
                        inactive-text="禁止"
                        @change="switchChange">
                </el-switch>
            </el-form-item>
            <!--底部按钮-->
            <el-form-item>
                <el-button type="warning" @click="resetForm('addForm')">重置</el-button>
                <el-button type="primary" @click="submitForm('addForm')">提交</el-button>
                <el-button type="info" @click="resetForm('addForm'); clearAfter(); dialogVisible = false; cancelAdd();">取消</el-button>
            </el-form-item>
        </el-form>
    </el-dialog>

    <!--主体 表格-->
    <!--    :row-class-name="tableRowClassName"-->
    <template>
        <el-table
                :data="tableData"
                style="width: 100%"
                ref="multipleTable"
                stripe
                border
                :row-key="getRowKeyOfTarget"
                @selection-change="handleSelectionChange">
            <!--第一列复选框用于批量删除-->

            <el-table-column
                    type="selection"
                    width="55"
                    align="center"
                    :reserve-selection="true">  <!--防止换页取消选择，仅对 type=selection 的列有效，类型为
                    Boolean，为 true 则会在数据更新之后保留之前选中的数据（需指定 row-key）-->
            </el-table-column>
            <!--第二列用于顺序索引-->
            <el-table-column
                    type="index"
                    label="索引"
                    width="75"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="id"
                    label="ID"
                    width="75"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="brandName"
                    label="品牌名称"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="companyName"
                    label="企业名称"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="ordered"
                    align="center"
                    label="排序">
            </el-table-column>
            <el-table-column
                    prop="description"
                    align="center"
                    label="简介">
            </el-table-column>
            <el-table-column
                    prop="statusStr"
                    align="center"
                    label="当前状态"
                    width="100">
            </el-table-column>

            <!--每列表格右侧，用于修改及删除当前行数据-->
            <el-table-column
                    align="center"
                    label="操作">
                <el-row slot-scope="scope">
                    <el-button type="primary"
                               @click="changClickRow(scope.row) ;  changeBrandDialogVisible = true; checkStatusValue();">
                        修改
                    </el-button>
                    <el-button type="danger" @click="handleClick(scope.row)">删除</el-button>
                </el-row>
            </el-table-column>
        </el-table>
    </template>


    <!--    修改品牌对话框-->
    <el-dialog
            title="修改品牌"
            :visible.sync="changeBrandDialogVisible"
            width="35%"
            :show-close="false">

        <el-form ref="updateForm" :model="brand" label-width="110px" :rules="rules">

            <el-form-item label="ID：">
                <el-input v-model="brand.id" disabled></el-input>
            </el-form-item>
            <el-form-item label="品牌名称：" prop="brandName">
                <el-input v-model="brand.brandName" clearable></el-input>
            </el-form-item>
            <el-form-item label="企业名称：" prop="companyName">
                <el-input v-model="brand.companyName" clearable></el-input>
            </el-form-item>
            <el-form-item label="排序：" prop="ordered">
                <el-input v-model="brand.ordered" type="number" max="10000" placeholder="请输入数字" min="1"
                          clearable></el-input>
            </el-form-item>
            <el-form-item label="备注：" prop="description">
                <el-input type="textarea" v-model="brand.description"></el-input>
            </el-form-item>

            <el-form-item label="状态：">
                <el-switch
                        v-model="switchValue"
                        :active-value="1"
                        :inactive-value="0"
                        active-color="#13ce66"
                        inactive-color="#ff4949"
                        active-text="启用"
                        inactive-text="禁止"
                        @change="switchChange">
                </el-switch>
            </el-form-item>
            <!--底部功能按钮-->
            <el-form-item>
                <el-button type="primary" @click="submitForm('updateForm')">提交修改</el-button>
                <el-button type="info" @click="clearAfter(); changeBrandDialogVisible = false; cancelUpdate()">取消
                </el-button>
            </el-form-item>
        </el-form>
    </el-dialog>

    <!--分页工具条-->
    <el-pagination
            background
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            :current-page="currentPage"
            :page-sizes="[5, 10, 15, 20]"
            :page-size="20"
            layout="total, sizes, prev, pager, next, jumper"
            :total="totalCount">
    </el-pagination>

</div>


<script src="js/axios-0.18.0.js"></script>
<script src="js/vue.js"></script>
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">

<script>

    new Vue({
        el: "#app",
        mounted() {
            this.selectAll();
        },
        methods: {
            submitForm(formName) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        if (formName === "updateForm"){
                            this.updateBrand();
                        } else if (formName === "addForm"){
                            this.addBrand();
                        }
                    } else {

                        this.$message({
                            type: 'error',
                            message: '请按要求填写!'
                        });
                        return false;
                    }
                });
            },
            resetForm(formName) {
                this.$refs[formName].resetFields();
            },

            getRowKeyOfTarget(row) {
                return row.id;
            },

            // 取消添加操作
            cancelAdd() {
                this.$message({
                    showClose: true,
                    message: '已取消添加'
                });
            },

            // 取消修改操作
            cancelUpdate() {
                this.$message({
                    showClose: true,
                    message: '已取消修改'
                });
            },

            // 开关变化时，将值变为brand.status传入
            switchChange() {
                this.brand.status = this.switchValue;
            },
            // 根据brand.status返回value
            checkStatusValue() {
                if (this.brand.status === 0) {
                    this.switchValue = 0;
                } else {
                    this.switchValue = 1;
                }
                return this.switchValue;
            },


            // 情况搜索条件并执行空搜索，显示所有数据
            reback() {
                // 清空输入框
                this.clearAfter();

                // 空值赋 给搜索框固定值
                this.changeSelectData();

                this.currentPage = 1;
                this.pageSize = 20;

                this.selectAll();
            },


            clearAfter() {
                this.brand.brandName = '';
                this.brand.companyName = '';
                this.brand.status = '';
                this.brand.id = '';
                this.brand.ordered = '';
                this.brand.description = '';
            },


            // 删除一行数据
            handleClick(row) {

                this.$confirm('此操作将永久删除该数据, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    axios({
                        method: "delete",
                        url: "http://localhost:8080/brands/" + row.id,
                    }).then(resp => {
                        if (resp.data.code === 20021) {
                            // 删除后自动刷新返回首页，避免删除最后一页仅剩唯一的数据时卡在空白页
                            this.currentPage = 1;
                            this.selectAll();

                            this.$message({
                                type: 'success',
                                message: '删除成功!'
                            });
                        } else {
                            this.$message({
                                type: 'error',
                                message: '异常！'
                            });
                        }
                    })
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });
            },

            // 修改数据.读取该行数据，并将结果加载至修改对话框
            changClickRow(row) {
                this.brand.id = row.id;
                this.brand.brandName = row.brandName;
                this.brand.companyName = row.companyName;
                this.brand.description = row.description;
                this.brand.ordered = row.ordered;
                this.brand.status = row.status;

            },


            // 查询方法（包含条件、页数及size信息，若无条件则是原始的selectAll）
            selectAll() {

                // 页面加载后的函数，发送异步请求
                axios({
                    method: "post",
                    url: "http://localhost:8080/brands/" + this.currentPage + "/" + this.pageSize,
                    data: this.brand
                }).then(resp => {

                    // resp.data 为 Result对象，Result.data就是结果List
                    this.tableData = resp.data.data;
                    this.totalCount = resp.data.totalCount;
                })
            },

            // 每个复选框 选中与否被改变后 执行的方法
            handleSelectionChange(val) {
                this.multipleSelection = val;
            },

            // 点击搜索，
            // 用户点击查询后，数据固定在搜索框（跳页不变），
            // 只有改变数据再次点击搜索 或 选择清空搜索条件 才会改变数据的显示。
            onSubmit() {
                // 数据固定在搜索框，只有再次点击才会改变数据的显示。
                this.changeSelectData();
                this.currentPage = 1; //搜索后默认回到第一页，避免与当前所处页数冲突
                this.selectAll();

            },

            // 被点击搜索，搜索栏数据才会变
            changeSelectData() {
                this.brandNameData = this.brand.brandName;
                this.companyNameData = this.brand.companyName;
                this.statusData = this.brand.status;
            },


            // 添加数据
            addBrand() {
                // 发送请求ajax
                axios({
                    method: "post",
                    url: "http://localhost:8080/brands/",
                    data: this.brand,
                }).then(resp => {
                    if (resp.data.code === 20011) {
                        // 因为添加的数据框绑定搜索的数据框，所以要添加后清空搜索框
                        this.clearAfter();
                        // 添加成功后跳转回第一页
                        this.currentPage = 1;
                        // 关闭窗口
                        this.dialogVisible = false;
                        // 重新查询数据
                        this.selectAll();
                        // 添加成功消息框
                        this.$message({
                            message: 'Bingo! 添加成功',
                            type: 'success'
                        });
                    }
                })
            },


            // 修改数据
            updateBrand() {
                // 发送请求ajax
                axios({
                    method: "put",
                    url: "http://localhost:8080/brands/",
                    data: this.brand
                }).then(resp => {
                    if (resp.data.code === 20041) {
                        // 关闭窗口
                        this.changeBrandDialogVisible = false;
                        // 添加成功消息框
                        this.$message({
                            message: 'Bingo! 修改成功',
                            type: 'success'
                        });
                        // 跳转回第一页
                        this.currentPage = 1;
                        // 因为添加的数据框绑定搜索的数据框，所以要添加后清空搜索框
                        this.clearAfter()
                        // 重新查询数据
                        this.selectAll();
                    } else {
                        this.$message({
                            message: '暂时无法修改',
                            type: 'error'
                        });
                    }
                })
            },


            // 批量删除
            deleteByIds() {
                // 所选数据为0时，直接提示并return
                if (this.multipleSelection.length === 0) {
                    this.$message({
                        message: '您尚未选择任何数据！',
                        type: 'error'
                    });
                    return;
                }
                this.$confirm('此操作将删除该数据, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    // 创建id数组[1,2,3] this.multipleSelection
                    // multipleSelection为多个对象及其他数据的集合

                    for (let i = 0; i < this.multipleSelection.length; i++) {
                        let selectionElement = this.multipleSelection[i];
                        this.selectedIds[i] = selectionElement.id;
                    }

                    axios({
                        method: "patch",
                        url: "http://localhost:8080/brands/",
                        data: this.selectedIds
                    }).then(resp => {
                        if (resp.data.code === 20021) {
                            // 清空数组，避免上次数据干扰
                            this.$refs.multipleTable.clearSelection();
                            this.selectedIds = [];

                            this.currentPage = 1;
                            // 重新查询数据
                            this.selectAll();
                            // 添加成功消息框
                            this.$message({
                                message: 'Bingo! 删除成功',
                                type: 'success'
                            });

                        }
                    })
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });
            },


            // 每页显示数量 变换
            handleSizeChange(val) {
                // 将默认的数据或上次查询过后的数据放回输入框，保证切页不自动onSubmit
                this.brand.brandName = this.brandNameData;
                this.brand.companyName = this.companyNameData;
                this.brand.status = this.statusData;
                // 传入当前页数
                this.pageSize = val;
                this.selectAll();
            },

            // 页码变换
            handleCurrentChange(val) {
                this.brand.brandName = this.brandNameData;
                this.brand.companyName = this.companyNameData;
                this.brand.status = this.statusData;
                this.currentPage = val;
                this.selectAll();

            }

        },
        data() {
            var checkOrdered = (rule, value, callback) => {

                let rgx = /^[1-9]\d{0,3}$/;
                if (!rgx.test(value)) {
                    return callback(new Error('输入值异常'))
                } else {
                    callback();
                }

            };
            return {
                // 初始默认数据
                totalCount: 100,
                pageSize: 20,
                // 页面初始时，当前所在页码为1
                currentPage: 1,
                // 添加数据对话框是否展示的标记
                dialogVisible: false,

                changeBrandDialogVisible: false,

                // 品牌模型数据
                brand: {
                    status: '',
                    brandName: '',
                    companyName: '',
                    id: "",
                    ordered: "",
                    description: "",
                    statusStr: ""
                },

                // 复选框选中数据集合
                multipleSelection: [],

                // 被选中的ids
                selectedIds: [],

                // 开关默认值 开
                switchValue: 1,


                rules: {
                    companyName: [
                        {required: true, message: '请输入公司名称', trigger: 'blur'}
                    ],
                    brandName: [
                        {required: true, message: '请输入品牌名称', trigger: 'blur'}
                    ],
                    ordered: [
                        {required: true, message: '输入排序值', trigger: 'blur'},
                        {validator: checkOrdered, message: '范围在1-9999之内的整数', trigger: 'blur'}
                    ],
                    description: [
                        {required: false, message: '请输入品牌简介', trigger: 'blur'}
                    ]
                },

                // 初始化表格数据
                tableData: [{
                    id: 1,
                    brandName: '华为',
                    companyName: '华为科技有限公司',
                    ordered: '100',
                    description: '以行践言，华为。',
                    status: "1"
                }, {
                    id: 2,
                    brandName: '华为',
                    companyName: '华为科技有限公司',
                    ordered: '100',
                    description: '以行践言，华为。',
                    status: "1"
                }, {
                    id: 3,
                    brandName: '华为',
                    companyName: '华为科技有限公司',
                    ordered: '100',
                    description: '以行践言，华为。',
                    status: "1"
                }, {
                    id: 4,
                    brandName: '华为',
                    companyName: '华为科技有限公司',
                    ordered: '100',
                    description: '以行践言，华为。',
                    status: "1"
                }]
            }
        }
    })

</script>

</body>
</html>
