# 设置日志级别
logging:
  level:
    root: info
#    # 设置某个包的日志级别
#    com.wahson.controller: warn
  # 设置日志模板格式 %clr(加颜色)
  pattern:
#    console: "%d - %m %n"
#    console: "%d %clr(%5p) - %clr(%m) %n"
#    console: "%d %clr(%5p) --- [%16t] %-40.40c : %clr(%m) %n"
    console: "%d %clr(%p) --- [%16t] %clr(%-40.40c){cyan} : %m %n"
  file:
    name: server.log
  logback:
    rollingpolicy:
      file-name-pattern: server.%d{yyyy-MM-dd}.%i.log
      max-file-size: 4KB